<app-admin-header></app-admin-header>

<div class="container mt-5 mb-5">
    <h2 class="mb-4 text-center">МАГАЦИН</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>МАТЕРИЈАЛ</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Stock Quantity Column -->
    <ng-container matColumnDef="stockQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>КОЛИЧИНА</th>
        <td mat-cell *matCellDef="let element">
        <!-- Default view mode showing stockQuantity -->
        <ng-container *ngIf="!element.isEditing">
        {{ element.stockQuantity }}
        <button mat-icon-button (click)="enableEdit(element)">
        <mat-icon>edit</mat-icon>
        </button>
      </ng-container>
  
      <!-- Edit mode with input field -->
      <ng-container *ngIf="element.isEditing">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="element.stockQuantity" type="number" min="0">
        </mat-form-field>
        <button mat-icon-button (click)="saveEdit(element)">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button (click)="cancelEdit(element)">
          <mat-icon>cancel</mat-icon>
        </button>
      </ng-container>
    </td>
  </ng-container>
  
      <!-- Vendor Column -->
      <ng-container matColumnDef="vendor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ДОБАВУВАЧ</th>
        <td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
      </ng-container>
  
      <!-- Contact Phone Column -->
      <ng-container matColumnDef="contactPhoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ТЕЛЕФОН</th>
        <td mat-cell *matCellDef="let element">{{ element.contactPhoneNumber }}</td>
      </ng-container>
  
      <!-- Contact Email Column -->
      <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>МЕИЛ</th>
        <td mat-cell *matCellDef="let element">{{ element.contactEmail }}</td>
      </ng-container>
  
      <!-- Updated At Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ПОСЛЕДНА ПРОМЕНА</th>
        <td mat-cell *matCellDef="let element">{{ element.updatedAt | date:'short' }}</td>
      </ng-container>
  
      <!-- Action Buttons Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>АКЦИИ</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-danger" (click)="onDelete(element.id)">Избриши</button>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
