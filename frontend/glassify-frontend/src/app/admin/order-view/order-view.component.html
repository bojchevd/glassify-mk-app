<app-header></app-header>

<div class="container mt-5 mb-5">
  <h2 class="mb-4 text-center">ПРЕГЛЕД НА НАРАЧКИ</h2>

  <div *ngIf="dataSource.data.length > 0; else emptyOrders">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Full Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> ИМЕ </th>
        <td mat-cell *matCellDef="let order">
          <a [routerLink]="['/order-detail', order.id]">{{ order.fullName }}</a>
        </td>
      </ng-container>

      <!-- Order Status Column -->
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> СТАТУС </th>
        <td mat-cell *matCellDef="let order">
          <mat-form-field>
            <mat-select [(value)]="order.orderStatus" (selectionChange)="onStatusChange(order.id, $event.value)">
              <mat-option *ngFor="let status of orderStatusOptions" [value]="status">{{ status }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Total Price Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> ЦЕНА </th>
        <td mat-cell *matCellDef="let order">{{ order.totalPrice }} ден.</td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> ДАТУМ </th>
        <td mat-cell *matCellDef="let order">{{ order.createdAt | date:'short' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> АКЦИИ </th>
        <td mat-cell *matCellDef="let order">
          <button class="btn mr-2" (click)="viewOrderDetails(order.id)">ДЕТАЛИ</button>
          <button class="btn btn-danger" (click)="deleteOrder(order.id, $event)">ИЗБРИШИ</button>
        </td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [length]="totalOrders"
                   [pageSize]="itemsPerPage"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onPageChange($event)"
                   class="mt-2">
    </mat-paginator>
  </div>

  <ng-template #emptyOrders>
    <p class="text-center">No orders found.</p>
  </ng-template>
</div>
