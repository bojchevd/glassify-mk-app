<div class="container mt-5 card">
    <div class="row">
        <div class="col-md-6 p-2">
            <h3 class="mt-3 mb-2">ПЕРСОНАЛИЗИРАНА НАРАЧКА</h3>
            <p>ВНЕСИ ГИ ДЕТАЛИТЕ</p>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Song name</mat-label>
                        <input matInput placeholder="ex. Perfect">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Artist name</mat-label>
                        <input matInput placeholder="ex. Ed Sheeran">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Song Url</mat-label>
                        <input matInput placeholder="spotify.com/track/0tgVpDi06FyKpA1z0VMD4v?si=c2f6d8244f044fd6">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Song duration marks</mat-label>
                        <input matInput placeholder="ex. 0:15, 4:25">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Album Name</mat-label>
                        <input matInput placeholder="Divide">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>More details</mat-label>
                        <textarea matInput placeholder="Enter more details here..." rows="2"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div style="display: flex; justify-content: flex-end;">
                        <button mat-flat-button color="primary">SAVE</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 p-2">
            <div class="mt-3">
                <p>Image area</p>
            </div>
        </div>
    </div>
</div>
