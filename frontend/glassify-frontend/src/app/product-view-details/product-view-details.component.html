<div class="container mt-5 card">
    <div class="row">
        <div class="col-md-6 p-2">
            <h3 class="mt-3 mb-2">ПЕРСОНАЛИЗИРАНА НАРАЧКА</h3>
            <h4>{{ product.name }}</h4> <!-- Product name -->
            <p>{{ product.description }}</p> <!-- Product description -->
            <div class="card">
                <img 
                  [src]="getImageUrl(product.imageUrl)" 
                  class="card-img-top" 
                  alt="{{ product.name }}">
                <div class="card-body">

            <p>ВНЕСИ ГИ ДЕТАЛИТЕ</p>

            <div class="row">
                <div class="col-md-6" *ngIf="product.name !== 'Bestie'">
                    <mat-form-field appearance="outline">
                        <mat-label>Song name</mat-label>
                        <input matInput placeholder="ex. Perfect" [(ngModel)]="cartItem.songName" [required]="product.name !== 'Poster'">
                    </mat-form-field>
                </div>
                <div class="col-md-6" *ngIf="product.name !== 'Bestie'">
                    <mat-form-field appearance="outline">
                        <mat-label>Artist name</mat-label>
                        <input matInput placeholder="ex. Ed Sheeran" [(ngModel)]="cartItem.artistName">
                    </mat-form-field>
                </div>
                <div class="col-md-6" *ngIf="product.name !== 'Bestie'">
                    <mat-form-field appearance="outline">
                        <mat-label>Album Name</mat-label>
                        <input matInput placeholder="ex. Divide" [(ngModel)]="cartItem.albumName" [required]="product.name !== 'Glass Plaque'">
                    </mat-form-field>
                </div>
                <div class="col-md-12" *ngIf="product.name !== 'Bestie'">
                    <app-file-upload></app-file-upload>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>More details</mat-label>
                        <textarea matInput placeholder="Enter more details here..." rows="2" [(ngModel)]="cartItem.customDetails"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" [(ngModel)]="cartItem.quantity" min="1" value="1">
                    </mat-form-field>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <p>Price: {{ (product.basePrice * cartItem.quantity) | currency:'MKD':'symbol':'1.2-2' }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div style="display: flex; justify-content: flex-end;">
                        <button mat-flat-button color="primary" (click)="saveOrder()">ДОДАДИ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
