<app-header></app-header>

<section class="login d-flex align-items-center justify-content-center">
    <div class="container bg-white p-4 rounded shadow-sm">
      <h3 class="mb-4 text-center">Добредојде назад!</h3>
      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" name="email" required class="form-control">
          </mat-form-field>
        </div>
  
        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" name="password" type="password" required class="form-control">
          </mat-form-field>
        </div>
  
        <div class="text-center">
          <button mat-button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </section>
